<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19 Mayıs AR Projesi</title>
    
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* 1. Başlangıç Ekranı (Ses izni için zorunlu) */
        #baslangic-ekrani {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        #baslangic-ekrani h1 {
            color: #e74c3c;
            margin-bottom: 10px;
        }

        #basla-butonu {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.5);
            animation: pulse 1.5s infinite;
            margin-top: 20px;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* 2. Resim aranırken çıkacak uyarı */
        #tarama-uyarisi {
            position: fixed; 
            bottom: 30px; 
            left: 50%; 
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7); 
            color: white;
            padding: 10px 20px; 
            border-radius: 20px; 
            z-index: 9998;
            display: none; /* Başlangıçta gizli */
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="baslangic-ekrani">
        <h1>19 Mayıs AR Deneyimi</h1>
        <p>Kamera izni verin ve videoyu başlatmak için butona dokunun.</p>
        <button id="basla-butonu">Deneyime Başla</button>
    </div>

    <div id="tarama-uyarisi">Kamerayı hedefe doğru tutun...</div>

    <a-scene mindar-image="imageTargetSrc: ./resi_video/targets.mind;" 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="ar-video" 
               src="./resi_video/19_mayi.mp4" 
               preload="auto" 
               loop="true" 
               crossorigin="anonymous" 
               playsinline 
               webkit-playsinline>
        </video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity id="hedef-resim" mindar-image-target="targetIndex: 0">
        <a-video src="#ar-video" width="1" height="0.56" position="0 0 0"></a-video>
      </a-entity>
      
    </a-scene>

    <script>
        const video = document.querySelector('#ar-video');
        const hedef = document.querySelector('#hedef-resim');
        const baslangicEkrani = document.querySelector('#baslangic-ekrani');
        const baslaButonu = document.querySelector('#basla-butonu');
        const taramaUyarisi = document.querySelector('#tarama-uyarisi');

        let arAktif = false; 

        // 1. "Deneyime Başla" butonuna tıklandığında
        baslaButonu.addEventListener('click', () => {
            // Tarayıcıların ses engelini kırmak için videoyu 1 salise oynatıp durduruyoruz
            video.play().then(() => {
                video.pause();
            }).catch((e) => console.log("Video oynatma hatası: " + e));

            baslangicEkrani.style.display = 'none'; // Başlangıç ekranını gizle
            taramaUyarisi.style.display = 'block';  // Tarama uyarısını göster
            arAktif = true;
        });

        // 2. Kamera hedef resmi GÖRDÜĞÜNDE
        hedef.addEventListener('targetFound', () => {
            if(arAktif) {
                taramaUyarisi.style.display = 'none'; // Tarama yazısını kaldır
                video.play(); // Videoyu oynat
            }
        });

        // 3. Kamera hedef resimden ÇIKTIĞINDA
        hedef.addEventListener('targetLost', () => {
            if(arAktif) {
                video.pause(); // Videoyu duraklat (boşa oynamasın)
                taramaUyarisi.style.display = 'block'; // Tarama yazısını tekrar göster
            }
        });
    </script>

</body>
</html>
