<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19 Mayıs AR Deneyimi</title>
    
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
        /* Tam ekran ve taşma engelleme */
        body { margin: 0; overflow: hidden; font-family: 'Segoe UI', sans-serif; }

        /* Başlangıç Ekranı: Ses ve Kamera izni için zorunlu */
        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95); color: white;
            display: flex; flex-direction: column; justify-content: center;
            align-items: center; z-index: 10000; text-align: center;
        }

        #start-btn {
            background: #e74c3c; color: white; border: none;
            padding: 16px 45px; font-size: 1.1rem; border-radius: 50px;
            cursor: pointer; font-weight: bold; transition: 0.3s;
            box-shadow: 0 0 20px rgba(231, 76, 60, 0.4);
        }

        #start-btn:active { transform: scale(0.95); }

        /* Tarama Uyarısı: Resim bulunamadığında altta çıkar */
        #scan-message {
            position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7); color: white; padding: 12px 25px;
            border-radius: 30px; font-size: 14px; z-index: 9999; display: none;
        }
    </style>
</head>
<body>

    <div id="loading-screen">
        <h1 style="margin-bottom: 10px;">19 Mayıs AR Deneyimi</h1>
        <p style="margin-bottom: 30px; opacity: 0.8;">Lütfen kameraya izin verin ve başlat'a dokunun.</p>
        <button id="start-btn">DENEYİMİ BAŞLAT</button>
    </div>

    <div id="scan-message">Kamerayı hedefe doğru tutun...</div>

    <a-scene mindar-image="imageTargetSrc: ./resi_video/targets.mind;" 
             color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="mayisVideo" src="./resi_video/19_mayi.mp4" 
               preload="auto" loop="true" crossorigin="anonymous" 
               playsinline webkit-playsinline></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity id="ar-target" mindar-image-target="targetIndex: 0">
        <a-video src="#mayisVideo" width="1" height="0.988" position="0 0 0"></a-video>
      </a-entity>
      
    </a-scene>

    <script>
        const video = document.querySelector('#mayisVideo');
        const target = document.querySelector('#ar-target');
        const loadingScreen = document.querySelector('#loading-screen');
        const startBtn = document.querySelector('#start-btn');
        const scanMessage = document.querySelector('#scan-message');

        // Başlat butonuna tıklandığında ses kilidini kır ve AR'ı hazırla
        startBtn.addEventListener('click', () => {
            // Safari/Chrome autoplay engeli için boş oynatma
            video.play().then(() => {
                video.pause();
                video.currentTime = 0;
            }).catch(e => console.log("Oynatma hatası:", e));

            loadingScreen.style.display = 'none';
            scanMessage.style.display = 'block';
        });

        // Hedef Resim kameraya girdiğinde
        target.addEventListener('targetFound', () => {
            scanMessage.style.display = 'none';
            video.play();
        });

        // Hedef Resim kameradan çıktığında
        target.addEventListener('targetLost', () => {
            video.pause();
            scanMessage.style.display = 'block';
        });
    </script>
</body>
</html>
